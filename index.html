<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Bancário</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Sistema Bancário</h1>
    <div id="formulario">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="Digite seu CPF">

      <label for="saldo">Saldo Inicial:</label>
      <input type="number" id="saldo" placeholder="Digite o saldo inicial" step="0.01">

      <button id="iniciar">Iniciar</button>
    </div>

    <div id="menu" class="hidden">
      <pre id="mensagem"></pre>
      <button onclick="consultarSaldo()">1 - Consultar Saldo</button>
      <button onclick="receberValor()">2 - Receber Valor</button>
      <button onclick="transferirValor()">3 - Transferir Valor</button>
      <button onclick="sair()">4 - Sair</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
